<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>To Do List</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form">
          <div class="form-group">
            <!-- <input type="textarea" id="addTodoText" class="form-control" placeholder="Add Todo"> -->
            <textarea class="form-control" rows="2" id="addTodoText" placeholder="Add Todo"></textarea>
            <button class="btn btn-primary btn-sm addTodoBtn" onclick="controllers.addTodo()">Add Todo</button>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <h3>Your Todos</h3>
        <button id="toggleAll" class="btn btn-primary btn-xs toggleAll" onclick="controllers.toggleAll()">Toggle All Complete/Incomplete</button>
        <div id="todoList"></div>
        <div id="editForm"></div>
        <div id="submitEditButtonDiv"></div>
      </div>
      <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
